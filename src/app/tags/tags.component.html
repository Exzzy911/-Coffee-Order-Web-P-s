<div *ngIf="tags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tag of tags" routerLink="/tag/{{ tag.name }}">
    {{ tag.name }} ({{ tag.count }})
  </a>
</div>

<div *ngIf="coffeepageTags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tagName of coffeepageTags" routerLink="/tag/{{ tagName }}">
    {{ tagName }}
  </a>
</div>
